<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --ink: #1a1a1a;
            --muted: #6b6b6b;
            --accent: #2d5a3d;
            --accent-light: #4a8c62;
            --cream: #f7f4ef;
            --rule: #d8d0c4;
        }

        body {
            background: var(--cream);
            color: var(--ink);
            font-family: system-ui, -apple-system, -webkit-system-font, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Decorative circle */
        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 1px solid var(--rule);
            top: -200px;
            right: -200px;
            pointer-events: none;
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            max-width: 680px;
            width: 100%;
            text-align: center;
            animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .eyebrow {
            font-family: system-ui, -apple-system, -webkit-system-font, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .eyebrow::before,
        .eyebrow::after {
            content: '';
            display: block;
            height: 1px;
            width: 48px;
            background: var(--accent);
            opacity: 0.5;
        }

        h1 {
            font-family: system-ui, -apple-system, -webkit-system-font, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            font-size: clamp(2.8rem, 6vw, 4.5rem);
            font-weight: 300;
            line-height: 1.15;
            letter-spacing: -0.01em;
            color: var(--ink);
            margin-bottom: 1.5rem;
        }

        h1 em {
            font-style: italic;
            color: var(--accent);
        }

        .divider {
            width: 48px;
            height: 1px;
            background: var(--rule);
            margin: 2rem auto;
        }

        .description {
            font-size: 1rem;
            line-height: 1.75;
            color: var(--muted);
            font-weight: 300;
            max-width: 480px;
            margin: 0 auto 2.5rem;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature::before {
            content: '';
            display: block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-light);
        }

        .cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent);
            color: var(--cream);
            text-decoration: none;
            font-family: system-ui, -apple-system, -webkit-system-font, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border-radius: 6px;
            transition: background 0.25s ease, transform 0.25s ease;
            position: relative;
        }

        .cta::after {
            content: '→';
            margin-left: 0.75rem;
            display: inline-block;
            transition: transform 0.25s ease;
        }

        .cta:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
        }

        .cta:hover::after {
            transform: translateX(4px);
        }

        .footer-note {
            margin-top: 4rem;
            font-size: 0.7rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--rule);
        }

        /* Bottom decorative line */
        .deco-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.3;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <p class="eyebrow">Hệ thống quản lý</p>

    <h1>Quản lý<br><em>Sinh Viên</em></h1>

    <div class="divider"></div>

    <p class="description">
        Nền tảng đơn giản, hiệu quả để theo dõi và quản lý thông tin sinh viên — từ danh sách, thêm mới, chỉnh sửa đến tìm kiếm.
    </p>

    <div class="features">
        <span class="feature">Xem danh sách</span>
        <span class="feature">Thêm sinh viên</span>
        <span class="feature">Tìm kiếm</span>
        <span class="feature">Chỉnh sửa</span>
    </div>

    <a class="cta" href="/students">Xem danh sách sinh viên</a>

    <p class="footer-note">Student Management System</p>
</div>

<div class="deco-line"></div>

</body>
</html>
